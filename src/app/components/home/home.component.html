<div>
    <br>
    <div class="container">
        <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">

            </div>
        </div>
        <br>
        <div class="container">
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <mat-card class="card">
                    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                        <h3>Time registrations to import</h3>
                    </mat-card-title>
                    <mat-card-content>
                        <div class="card-container">
                            <div>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="dateSelection" [matDatepicker]="datePicker">
                                    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                                    <mat-datepicker #datePicker></mat-datepicker>
                                </mat-form-field>
                                <button style="margin-left: 10px" mat-button class="mat-stroked-button" (click)="loadTimeRegistrations()">Load time registrations</button>
                            </div>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                <ng-container matColumnDef="checked">
                                    <th mat-header-cell *matHeaderCellDef> Import</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="project">
                                    <th mat-header-cell *matHeaderCellDef> Project</th>
                                    <td mat-cell *matCellDef="let element"> {{element.project}} </td>
                                </ng-container>
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef> Description</th>
                                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>
                                <ng-container matColumnDef="durationDisplay">
                                    <th mat-header-cell *matHeaderCellDef> Duration</th>
                                    <td mat-cell *matCellDef="let element"> {{element.durationDisplay}} </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <mat-chip-list>
                            <mat-chip *ngIf="anyChecked" color="primary" selected (click)="importSelectedEntries()">Import selected entries</mat-chip>
                        </mat-chip-list>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
